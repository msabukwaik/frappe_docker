language: python
python:
  - "2.7"
env:
  - DOCKER_COMPOSE_VERSION=1.23.1
  - DOCKER_COMPOSE_VERSION=1.23.1 STACK=1

services:
  - docker

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - chmod ugo+x ./dbench
  - chmod ugo+x ./stack-setup.sh
  - ./dbench setup docker
  - ./stack-setup.sh
  - ./dbench init frappe-bench
  - ./dbench new-site site1.local
  - ./dbench setup hosts
  - pip install --upgrade virtualenv
  - virtualenv -p python3 testenv
  - source testenv/bin/activate
  - pip install requests

script:
  - docker-compose ps | grep -i frappe
  - docker-compose ps | grep -i redis-cache
  - docker-compose ps | grep -i redis-queue
  - docker-compose ps | grep -i redis-socketio
  - docker-compose ps | grep -i mariadb
  - python test.py
  - docker-compose stop
